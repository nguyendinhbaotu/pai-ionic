<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ol class="messages">
    <li *ngFor="let message of messages" [ngClass]="{'right': message.type === 'user'}">
      <p>{{message.data}}</p>
    </li>
  </ol>
</ion-content>

<ion-footer [keyboardAttach]="content">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col width-95>
          <ion-input type="text" [(ngModel)]="userMessage"></ion-input>
        </ion-col>
        <button ion-button clear right (click)="sendMessage()">Send</button>
        <button ion-fab block color="primary" right (click)="sendMessage()"> <ion-icon name="mic"></ion-icon> </button>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-footer>
